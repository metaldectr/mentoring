ext {
    springVersion = '4.2.5.RELEASE'
    springBootVersion = '1.3.3.RELEASE'
    jacksonVersion = '+'
    groovyVersion = '2.4.6'
    junitVersion = '4.11'
}

ext.libraries = [
    springModule : { String module ->
        "org.springframework:$module:$springVersion"
    },
    springBootModule : { String module ->
        "org.springframework.boot:$module:$springBootVersion"
    },
    groovy : "org.codehaus.groovy:groovy-all:$groovyVersion",
    junit : "junit:junit:$junitVersion",
]
